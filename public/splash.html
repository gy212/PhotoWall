<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PhotoWall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f4;
            /* Warm Gray Background */
            font-family: "Noto Serif SC", serif;
            overflow: hidden;
            border-radius: 12px;
            user-select: none;
            cursor: default;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #60a5fa, #6366f1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            margin-bottom: 24px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #1c1917;
            /* Warm Black */
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #78716c;
            /* Warm Gray Text */
            margin-bottom: 32px;
        }

        .loader {
            width: 140px;
            height: 4px;
            background-color: #e7e5e4;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background-color: #6366f1;
            /* Primary */
            border-radius: 2px;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                left: -40%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
</head>

<body>
    <div class="logo-container">
        <span class="material-symbols-rounded" style="font-size: 48px; color: white;">photo_library</span>
    </div>
    <div class="app-title">PhotoWall</div>
    <div class="app-subtitle">Initializing Library...</div>
    <div class="loader"></div>
</body>

</html>
