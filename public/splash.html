<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PhotoWall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FAF9F7;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            border-radius: 12px;
            user-select: none;
            cursor: default;
        }

        .logo-container {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, #DA7756, #C45D3A);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(218, 119, 86, 0.25);
            margin-bottom: 20px;
        }

        .app-title {
            font-family: 'Noto Serif SC', Georgia, serif;
            font-size: 22px;
            font-weight: 600;
            color: #1A1918;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
        }

        .app-subtitle {
            font-size: 13px;
            color: #6B6966;
            margin-bottom: 28px;
        }

        .loader {
            width: 120px;
            height: 3px;
            background-color: #E8E6E3;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, #DA7756, #E8957A);
            border-radius: 2px;
            animation: loading 1.2s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                left: -40%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="rgba(255,255,255,0.95)" aria-hidden="true">
            <path d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11-4l2.03 2.71L16 11l4 5H8l3-4zM2 6v14c0 1.1.9 2 2 2h14v-2H4V6H2z"/>
        </svg>
    </div>
    <div class="app-title">PhotoWall</div>
    <div class="app-subtitle">Initializing Library...</div>
    <div class="loader"></div>
</body>

</html>
