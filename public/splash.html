<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to PhotoWall</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f4;
            /* Warm Gray Background */
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
            overflow: hidden;
            border-radius: 12px;
            user-select: none;
            cursor: default;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #60a5fa, #6366f1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            margin-bottom: 24px;
        }

        .app-title {
            font-size: 24px;
            font-weight: 700;
            color: #1c1917;
            /* Warm Black */
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #78716c;
            /* Warm Gray Text */
            margin-bottom: 32px;
        }

        .loader {
            width: 140px;
            height: 4px;
            background-color: #e7e5e4;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 40%;
            background-color: #6366f1;
            /* Primary */
            border-radius: 2px;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% {
                left: -40%;
            }

            50% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path
                d="M4 7.5A2.5 2.5 0 0 1 6.5 5h1.1a1 1 0 0 0 .8-.4l.7-.93A2 2 0 0 1 10.7 3h2.6a2 2 0 0 1 1.6.67l.7.93a1 1 0 0 0 .8.4h1.1A2.5 2.5 0 0 1 20 7.5v10A2.5 2.5 0 0 1 17.5 20h-11A2.5 2.5 0 0 1 4 17.5v-10Z"
                fill="rgba(255,255,255,0.92)" />
            <path
                d="M12 10a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Z"
                fill="rgba(99,102,241,0.95)" />
        </svg>
    </div>
    <div class="app-title">PhotoWall</div>
    <div class="app-subtitle">Initializing Library...</div>
    <div class="loader"></div>
</body>

</html>
